<div class="row">
	<div class="col-lg-12">
		<h5 class="page-header">
			<i class="fa fa-home fa-fw"></i>
			<a ui-sref="home" class="back-menu">首页</a>
			<i class="fa fa-angle-right  fa-fw"></i>
			个人信息
		</h5>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<!--panel-heading-->
			<div class="panel-heading">
				<h5 class="widget-title bigger lighter">
					<i class="ace-icon fa fa-table"></i> 修改个人信息
				</h5>
			</div>
			<!--panel-body-->
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-12" style="padding:0px;">
						<div id="formEdit" class="ng-scope">
							<div class="widget-box widget-color-blue2 ng-scope">
								<div class="widget-header">
								</div>
								<div class="widget-body">
									<div class="widget-main">

										<form name="userForm" class="form-horizontal col-sm-offset-2 ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength">
											<!--账号-->
											<div class="form-group" ng-class="userForm.username.$dirty && (userForm.username.$error.required || userForm.username.$error.pattern) ? 'has-error':''">
												<label for="username" class="col-sm-2 control-label">
													账号
												</label>
												<div class="input-group col-sm-6">
													<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
													<input class="form-control" placeholder="请输入账号" id="username" name="username" type="text" ng-model="user.username" autocomplete="username" required="required" disabled="disabled" ng-pattern="/^[A-Za-z0-9_\-\u4e00-\u9fa5]+$/" autofocus>
												</div>
												<div class="col-sm-2">
													<span class="error" ng-show="userForm.username.$dirty && userForm.username.$error.pattern">用户名不合法！</span>
													<span class="error" ng-show="userForm.username.$dirty && userForm.username.$error.required">请填写此字段！</span>
												</div>
											</div>

											<!--邮箱-->
											<div class="form-group" ng-class="userForm.email.$dirty && (userForm.email.$error.required || userForm.email.$error.pattern) ? 'has-error':''">
												<label for="email" class="col-sm-2 control-label">
													邮箱
												</label>
												<div class="input-group col-sm-6">
													<span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
													<input class="form-control" placeholder="请输入邮箱" id="email" name="email" type="text" ng-model="user.email" autocomplete="email" required="required" ng-pattern="/^\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}$/" >
												</div>
												<div class="col-sm-2">
													<span class="error" ng-show="userForm.email.$dirty && userForm.email.$error.pattern">邮箱不合法！</span>
													<span class="error" ng-show="userForm.email.$dirty && userForm.email.$error.required">请填写此字段！</span>
												</div>
											</div>

											<!--手机号-->
											<div class="form-group" ng-class="userForm.phone.$dirty && (userForm.phone.$error.required || userForm.phone.$error.pattern) ? 'has-error':''">
												<label for="phone" class="col-sm-2 control-label">
													手机号
												</label>
												<div class="input-group col-sm-6">
													<span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
													<input class="form-control" placeholder="请输入手机号" id="phone" name="phone" type="text" ng-model="user.phone" autocomplete="phone" required="required" ng-pattern="/^0?(13|14|15|17|18|19)[0-9]{9}$/" >
												</div>
												<div class="col-sm-2">
													<span class="error" ng-show="userForm.phone.$dirty && userForm.phone.$error.pattern">手机号码不合法！</span>
													<span class="error" ng-show="userForm.phone.$dirty && userForm.phone.$error.required">请填写此字段！</span>
												</div>
											</div>

											<div class="form-group">
												<div class="col-sm-offset-3 col-sm-2" style="text-align: right">
													<button class="btn btn-primary" ng-click="saveUserInfo()">保存</button>
												</div>
												<div class="col-sm-1" style="text-align: right">
													<button class="btn btn-primary" ng-click="cancelAndBack()">返回</button>
												</div>
											</div>
										</form>

									</div>
								</div>
						</div></div>
					</div>
				</div>
			</div>
            <!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
